version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resignprediction-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app_mvc.py
      - FLASK_ENV=production
      - DEBUG=False
    volumes:
      - ./backend:/app
      - ./model:/model
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resignprediction-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:5000
    restart: unless-stopped
